<div class="mt-2 d-flex align-items-center gap-4">
  <div *ngIf="showOwnerToggle" class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="showAllCheck" [(ngModel)]="showAllChecked"
           (change)="showAllChanged.emit(showAllChecked)">
    <label class="form-check-label" for="showAllCheck">
      Show {{searchHeaderType}} of all owners
    </label>
  </div>
  <div class="flex-grow-1">
    <input class="form-control" type="text" placeholder="Search by {{hintType}} {{hintSuffix}}"
           [(ngModel)]="searchQuery"
           (input)="searchQueryChanged.emit(searchQuery)">
  </div>
  <div *ngIf="showAddButton">
    <button *ngIf="customAddBtnHandler === undefined" type="button" class="btn btn-outline-dark"
            title="Create {{hintType}}" routerLink="create"><i
      class="bi bi-plus-lg"></i>
    </button>
    <button *ngIf="customAddBtnHandler !== undefined" type="button" class="btn btn-outline-dark"
            title="Create {{hintType}}" (click)="customAddBtnHandler()"><i
      class="bi bi-plus-lg"></i>
    </button>
  </div>
</div>
