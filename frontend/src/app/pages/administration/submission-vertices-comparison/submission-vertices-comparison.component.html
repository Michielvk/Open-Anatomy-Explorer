<div class="container h-100">
  <div class="mt-3 mb-3">
    <h4 class="d-inline align-middle">Submission overlap for {{ownerUserId}}</h4>
  </div>

  <ngb-alert *ngIf="error" [dismissible]="false" type="danger">{{error}}</ngb-alert>

  <app-renderer *ngIf="modelId !== undefined && model != undefined" [modelId]="modelId" [previewMode]="true"
                [initialCameraPosition]="model.cameraPosition == undefined ? {x: -300, y: 0, z: 0} : {x: model.cameraPosition[0], y: model.cameraPosition[1], z: model.cameraPosition[2]}"
                [initialCameraTarget]="model.cameraTarget == undefined ? {x: 0, y: 0, z: 0} : {x: model.cameraTarget[0], y: model.cameraTarget[1], z: model.cameraTarget[2]}"
                [modelRotation]="model.modelRotation == undefined ? {x: 0, y: 0, z: 0} : {x: model.modelRotation[0], y: model.modelRotation[1], z: model.modelRotation[2]}"
  ></app-renderer>
  <div *ngIf="isModelLoaded && correctVertices && submittedVertices" class="d-flex flex-row w-100 gap-3 mt-3">
    <button class="flex-grow-1 btn"
            [ngClass]="{'btn-outline-success': !isSolutionVisible,'btn-success': isSolutionVisible}"
            (click)="toggleSolution()">
      {{isSolutionVisible ? 'Hide' : 'Show'}} solution
    </button>
    <button class="flex-grow-1 btn"
            [ngClass]="{'btn-outline-danger': !isSubmissionVisible,'btn-danger': isSubmissionVisible}"
            (click)="toggleSubmission()">
      {{isSubmissionVisible ? 'Hide' : 'Show'}} submission
    </button>
  </div>
</div>
